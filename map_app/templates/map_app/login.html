<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GIS Ceria 🌍</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body class="bg-gradient-to-br from-green-100 to-blue-100 min-h-screen font-[Poppins]">
    <div class="container mx-auto px-4 h-screen flex items-center justify-center">
        <div class="w-full max-w-md p-8 bg-white rounded-3xl shadow-xl transition-all duration-300 hover:shadow-2xl animate__animated animate__fadeInUp">
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-blue-500 rounded-full mx-auto mb-4 flex items-center justify-center animate-bounce">
                    <span class="text-4xl">🌍</span>
                </div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">GIS Ceria</h1>
                <p class="text-gray-500">Masuk untuk menjelajah dunia! 🗺️</p>
            </div>

            <form method="POST" class="space-y-6" id="loginForm">
                {% csrf_token %}
                <div>
                    <label class="block text-gray-700 mb-2 font-medium">🌍 Username</label>
                    <input type="text" name="username" required
                           class="w-full px-4 py-3 rounded-lg border-2 border-gray-200 focus:border-blue-500 focus:outline-none transition-all placeholder:text-gray-400"
                           placeholder="Masukkan username kamu..."
                           onfocus="this.parentNode.querySelector('label').classList.add('text-blue-500')"
                           onblur="this.parentNode.querySelector('label').classList.remove('text-blue-500')">
                </div>

                <div>
                    <label class="block text-gray-700 mb-2 font-medium">🔒 Password</label>
                    <input type="password" name="password" required
                           class="w-full px-4 py-3 rounded-lg border-2 border-gray-200 focus:border-blue-500 focus:outline-none transition-all placeholder:text-gray-400"
                           placeholder="••••••••"
                           onfocus="this.parentNode.querySelector('label').classList.add('text-blue-500')"
                           onblur="this.parentNode.querySelector('label').classList.remove('text-blue-500')">
                </div>

                <button type="submit" 
                        class="w-full bg-gradient-to-r from-blue-500 to-green-500 text-white py-3 rounded-xl font-semibold hover:from-blue-600 hover:to-green-600 transition-all transform hover:scale-[1.02] flex items-center justify-center gap-2"
                        id="loginButton">
                    <span>Masuk Sekarang</span>
                    <span class="animate-pulse">🚀</span>
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="{% url 'register' %}" 
                   class="text-blue-500 hover:text-blue-700 font-medium transition-all hover:underline hover:underline-offset-4"
                   onmouseover="this.querySelector('span').classList.add('animate__animated', 'animate__tada')"
                   onmouseout="this.querySelector('span').classList.remove('animate__animated', 'animate__tada')">
                    <span>🎉</span> Belum punya akun? Daftar di sini!
                </a>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const button = document.getElementById('loginButton');
            button.innerHTML = 'Sedang masuk... 🌟';
            button.classList.add('cursor-wait');
            
            // Simulasi loading
            setTimeout(() => {
                this.submit();
            }, 1500);
        });

        // Hover effect untuk input
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('mouseenter', () => {
                input.parentNode.classList.add('transform', 'scale-[1.02]');
            });
            input.addEventListener('mouseleave', () => {
                input.parentNode.classList.remove('transform', 'scale-[1.02]');
            });
        });
    </script>
</body>
</html>
